/*Чему будут равны переменные x и a в примере ниже? Написать почему так произошло
(описать последовательность действий).
let a = 2;
let x = 1 + (a *= 2);*/
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        let a = 2;
        let x = 1 + (a *= 2);
        alert(`значение переменной а = ${a} \nзначение переменной x = ${x}`)
        /*результаты получим а = 4 т.к актуально последне записанное значение аргумента
        и а *= 2 разварачивается как а = а * 2 = 2 * 2 = 4 и
        х = 5 т.к. x = 1 + 4 = 5*/
    </script>
</body>
</html>
