/* 1. Задать температуру в градусах по Цельсию. Вывести в 
alert соответствующую температуру в градусах по 
Фаренгейту. Подсказка: расчёт идёт по формуле: 
Tf = (9 / 5) * Tc + 32, где Tf – температура по 
Фаренгейту, Tc – температура по Цельсию */
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        let T_Celsius = prompt('Задать температуру в градусах по Цельсию: ');
        let T_Fahrenheit = (9 / 5) * T_Celsius + 32;
        alert('температура по Фаренгейту: ' + T_Fahrenheit);
    </script>
</body>
</html>
