<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        class Product {
            constructor (name, price) {
                this.name = name;
                this.price = price;
            }
            make25PercentDiscount() {
                this.price = this.price - this.price * 0.25;
            }
        }
        let product = new Product('Lays', 170);
        product.make25PercentDiscount();
        console.log(product);

    </script>
</body>
</html>
