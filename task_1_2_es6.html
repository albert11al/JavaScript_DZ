<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        class Post {
            constructor (author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }
            edit(text) {
                this.text = text;
            }
        }
        class AttachedPost extends Post {
            constructor (author, text, date) {
                super(author, text, date);
                this.highlighted = false;
            }
            makeTextHighlighted() {
                this.highlighted = true;
            }
        }
        let AttachedObj = new AttachedPost('Human', 'Texts', new Date()); 
        AttachedObj.edit('Texts2');
        AttachedObj.makeTextHighlighted();
        console.log(AttachedObj);
    </script>
</body>
</html>
