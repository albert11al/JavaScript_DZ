<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        function Product(name, price){
            this.name = name;
            this.price = price;
        }
        Product.prototype.make25PercentDiscount = function(){
            this.price = this.price - this.price * 0.25;
        };
        let product = new Product('Lays', 170);
        product.make25PercentDiscount();
        console.log(product);
    </script>
</body>
</html>
