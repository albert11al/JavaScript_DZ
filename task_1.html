/*1. Объясните почему код даёт именно такие результаты?
Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в 
браузере со включенными точками остановки.*/

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); /*ответ: 2    т.к. с начала выполняется увеличения значения "а" 
                                а=а+1=2, затем присваение результата "а" на "с"*/
        //пример 2
        d = b++;
        alert(d); /*ответ: 1    т.к. с начала присваиваем значение переменной "b"=1 на "d"
                                затем выполняем операцию увеличения переменной "b"=2 */
        //пример 3
        c = 2 + ++a;
        alert(c); /*ответ: 5    т.к. с начала выполняется увеличения значения "а"=2+1=3,
                                затем операция присваиапния значения "с"=2+3=5*/
        //пример 4
        d = 2 + b++;               
        alert(d); //ответ: 4    т.к. с начала присваиваем значение переменной "b"=2 на "d"=2+2=4
        alert(a); //3           "а"=2+1=3
        alert(b); //3           затем выполняется операция увеличения переменной "b"=2+1=3
    </script>
</body>
</html>
