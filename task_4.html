/*Реализовать основные 4 арифметические операции (+, -, /, *) в виде функций с 
двумя параметрами. Т.е. например, функция для сложения должна принимать два числа,
складывать их и возвращать результат. Обязательно использовать оператор return.*/
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        function addition(a, b) {
            return a + b;
        }
        function subtraction(a, b) {
            return a - b;
        }
        function multiplication(a, b) {
            return a * b;
        }
        function division(a, b) {
            return a / b;
        }
        alert(`сложения: ${addition(3, 4)}`);
        alert(`вычитания: ${subtraction(5, 3)}`);
        alert(`умножения: ${multiplication(3, 3)}`);
        alert(`деления: ${division(10, 2)}`);
    </script>
</body>
</html>
